<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registrationForm.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form method="post" action='https://register-demo.freecodecamp.org'>

        <fieldset>
            <label for="fname">Enter Your First Name: </label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Enter Your Last Name: </label>
            <input type="text" id="lname" name="lname" required><br>
            <label for="email">Enter Your Email: </label>
            <input type="email" id="email" required>
            <label for="password">Create a New Password: </label>
            <input type="password" id="password" pattern="[a-z0-5]{8,}" required>
        </fieldset>

        <fieldset>
            <div>Account type(required)</div>
            <label for="personal-account"><input class="inline" type="radio" id="personal-account" name="account-type"
                    checked>Personal </label>
            <label for="business-account"><input class="inline" type="radio" id="business-account"
                    name="account-type">Business </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: </label>
            <input type="file" id="profile-picture" name="file">
            <label for="age">Enter Your Age(years): </label>
            <input type="number" id="age" name="age" min="13" max="120" required>
            <label for="referrer">How did you hear about us?</label>
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp Youtube channel</option>
                <option value="3">freeCodeCamp forum</option>
                <option value="4">Other</option>
            </select>
            <label for="bio">Provide a bio: </label>
            <textarea id="bio" name="bio" rows="4" colspan="40" placeholder="type here........"></textarea>
        </fieldset>

        <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions"
                name="terms-and-conditions" required> I accept the <a href="">terms and conditions</a></label>
        <button>Submit</button>
    </form>

</body>
</html>
